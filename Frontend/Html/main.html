<!DOCTYPE html>
<html>
<head>
    <title>File Explorer</title>
    <style>
        body {
            background-color: black;
            background-image: url('C:\\Users\\MADHAN\\Documents\\Frontend\\components\\ESP.Xplico.png');
        }

        @font-face {
            font-family: "Kimberley";
            src: url("C:\\Users\\MADHAN\\Documents\\Frontend\\components\\Blacknorthdemo-mLE25.otf") format("truetype");
        }

        /* Styling for the file explorer */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }

        .flex-container > div {
            width: 150px;
            height: 150px;
            margin: 38px;
            text-align: center;
            line-height: 150px;
            font-size: 30px;
        }

        .flex-container img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Hide the file input */
        input[type="file"] {
            display: none;
        }

        button {
            height: 150px;
            width: 200px;
            font-size: 30px;
            font-family: "Kimberley";
            position: fixed;
        }

        button:hover {
            background-color: rgb(104, 195, 255);
        }

        #output-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            display: none;
        }

        #output {
            width: 80%;
            height: 80%;
            margin: auto;
            overflow-y: auto;
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<div class="flex-container">

<div id="output-container">
    <button id="close-button" onclick="closeTerminal()">Close</button>
    <div id="output"></div>

<script>
    const { exec } = require('child_process');
    let cmdProcess;

    function executePythonScript(fileName) {
        const filePath = `C:\\Users\\MADHAN\\Documents\\Frontend\\Code\\${fileName}`;
        cmdProcess = exec(`python "${filePath}"`);

        cmdProcess.stdout.on('data', (data) => {
            document.getElementById('output').innerText += data.toString();
        });

        cmdProcess.stderr.on('data', (data) => {
            document.getElementById('output').innerText += data.toString();
        });

        cmdProcess.on('close', (code) => {
            document.getElementById('output').innerText += `\nChild process exited with code ${code}`;
        });

        document.getElementById('output-container').style.display = 'block';
    }
